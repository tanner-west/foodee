<div class="container">
  <h1>All Recipes</h1>
  <div class="row">
    <div class="col-md-3 recipe-card-container" *ngFor="let recipe of recipes">
      <div class="card">
        <img src="../../assets/pancakes.jpg" class="card-img-top">
        <div class="card-body">
          <h2 class="recipe-card-title card-title">{{recipe.title}}</h2>
          <ul>
            <li *ngFor="let recipeIngredient of recipe.recipeIngredients">{{recipeIngredient.ingredient.title}}</li>
          </ul>
          <div class="recipe-card-controls">
              <img (click)="addRecipeIngredientsToActiveShoppingList(recipe)" class="recipe-card-add-recipe" src="../../assets/add-circle-line.svg">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
