<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let recipe of recipes">
      <div class="card">
        <div class="card-body">
          <h2 class="recipe-card-title card-title">{{recipe.title}}</h2>
          <ul>
            <li *ngFor="let recipeIngredient of recipe.recipeIngredients">{{recipeIngredient.ingredient.title}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
