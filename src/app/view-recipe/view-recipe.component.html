<div *ngIf="activeRecipe" class="col-md-12 recipe-card-container">
  <div class="card">
    <div class="recipe-card-header" *ngIf="activeRecipe.asset.length" [ngStyle]="getAssetFilename(activeRecipe)">
    </div>
    <div class="card-body">
      <h2 class="recipe-card-title card-title">{{activeRecipe.title}}</h2>
      <ul>
        <li *ngFor="let recipeIngredient of activeRecipe.recipeIngredients">{{recipeIngredient.ingredient.title}}</li>
      </ul>
      <div class="recipe-card-controls">
          <img (click)="deleteRecipe()" class="recipe-card-delete-recipe" src="../../assets/delete-bin-line.svg">
          <img (click)="editRecipe()" class="recipe-card-add-recipe" src="../../assets/pencil-line.svg">
      </div>
    </div>
  </div>
</div>
