<div class="container">
  <h1>Create a New Recipe</h1>
  <form [formGroup]="recipeForm">
    <div class="form-group">
      <label>
        Name: 
        <input type="text" class="form-control" formControlName="title">
      </label> 
    </div>
    <!-- <div class="form-group">
      <label>
        Image: 
        <input type="text" class="form-control" formControlName="image">
      </label>
    </div> -->
    <div formArrayName="recipeIngredients">
      <div *ngFor="let ingredientControl of recipeIngredients.controls; let i=index">
        <div class="form-group" [formGroup]=ingredientControl>
          <div class="form-group" [formGroup]=ingredientControl.controls.ingredient>
            <label>
              Ingredient:
              <!-- <ng2-completer (selected)="onCompleterSelected($event, ingredientControl.controls.ingredient)" formControlName="ingredientId" inputClass="form-control" [datasource]="dataService" [minSearchLength]="0"></ng2-completer> -->

              <!-- <select *ngIf="databaseIngredients" class="form-control" formControlName="ingredientId">
                <option [value]=dbIngredient.ingredientId *ngFor="let dbIngredient of databaseIngredients">{{dbIngredient.title}}</option>
              </select> -->
              <p-autoComplete formControlName="ingredientId" [suggestions]="searchResults" (completeMethod)="search($event)" (onSelect)="onSelect($event, ingredientControl.controls.ingredient)" field="title" inputStyleClass="form-control"></p-autoComplete>
            </label>
          </div>
          <label>
            Qty:
            <input type="text" class="form-control" formControlName="qty">
          </label>
        </div>
      </div>
      <button (click)="addIngredient()">Add Ingredient</button>
    </div>
    <button (click)="onSubmit()" [disabled]="!recipeForm.valid">Create New Recipe</button>
    <button (click)="logFormValue()">log form value</button>
  </form>
</div>
